<app-header></app-header>
<ion-content [fullscreen]="false">
  <div class="mx-4 my-6">
    <app-greet></app-greet>
    <app-graph></app-graph>
    <div class="mt-4">
      <button
        style="justify-content: center;"
        type="button"
        class="bg-green-700 border border-gray-200 focus:ring-4 focus:outline-none text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-gray-600 rounded-full w-full dark:bg-gray-800 dark:border-gray-700 me-2 mb-2 text-white font-medium"
      >
        <app-icon icon="download" theme="light"></app-icon>
        <span class="ml-3">Download Stats</span>
      </button>
    </div>
    <div class="grid grid-cols-2 gap-4 mt-4">
      <div class="felx justify-start">
        <div class="mx-3">
          <button class="text-gray-800 font-semibold py-2 px-4">
            <app-icon width="30" icon="info-circle"></app-icon>
          </button>
        </div>
      </div>

      <div class="flex justify-end">
        <div class="mx-3">
          <button
            class="bg-gray-300 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded-lg shadow"
          >
            <app-icon icon="user" theme="dark" width="30"></app-icon>
          </button>
        </div>
      </div>
    </div>

    <div class="flex justify-center items-center mt-6">
      <div
        class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
      >
        <div class="flex justify-center border-gray-200">
          <div class="mx-4">
            <button class="">
              <app-icon width="50" icon="chart-bar-popular"></app-icon>
            </button>
          </div>
          <div class="mx-4">
            <button class="">
              <app-icon width="50" icon="file"></app-icon>
            </button>
          </div>
          <div class="mx-4">
            <button class="">
              <app-icon width="50" icon="user"></app-icon>
            </button>
          </div>
          <div class="mx-4">
            <button class="">
              <app-icon width="50" icon="pizza"></app-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
